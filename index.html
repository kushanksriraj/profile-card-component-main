<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src='./images/bg-pattern-top.svg' class='bgOne'>
  <img src='./images/bg-pattern-bottom.svg' class='bgTwo'>
  <main>
    <section>
      <article>
        <div class="card-top">
          <img src="/images/image-victor.jpg" class="profile-pic">
        </div>
        <div class="card-bottom">
           <div class="name">Victor Crest <span class="age">26</span></div>
           <div class="place">London</div>
           <div class="stats">
           
             <div>      
               <div class="followers">80K</div>
                 <div class="label">Followers</div>
             </div>

             <div>
               <div class="likes">803K</div>
                 <div class="label">Likes</div>
             </div>

             <div>
               <div class="photos">1.4K</div>
                 <div class="label">Photos</div>
             </div>

           </div>
        </div>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
